# SwiftLint Configuration for SwiftBoard

# Paths to include/exclude
included:
  - SwiftBoard
  - SwiftBoardTests
  - SwiftBoardUITests

excluded:
  - DerivedData
  - .build
  - Pods
  - SwiftBoard.xcodeproj
  - SwiftBoard.xcworkspace

# Rules to enable/disable
disabled_rules:
  - todo
  - line_length
  - function_body_length
  - type_body_length
  - file_length
  - identifier_name

opt_in_rules:
  - array_init
  - attributes
  - closure_body_length
  - closure_end_indentation
  - closure_spacing
  - collection_alignment
  - contains_over_filter_count
  - contains_over_filter_is_empty
  - contains_over_first_not_nil
  - contains_over_range_nil_comparison
  - discouraged_object_literal
  - empty_collection_literal
  - empty_count
  - empty_string
  - enum_case_associated_values_count
  - explicit_init
  - extension_access_modifier
  - fallthrough
  - fatal_error_message
  - file_header
  - first_where
  - force_unwrapping
  - function_default_parameter_at_end
  - identical_operands
  - implicit_return
  - joined_default_parameter
  - last_where
  - legacy_random
  - literal_expression_end_indentation
  - lower_acl_than_parent
  - modifier_order
  - nimble_operator
  - nslocalizedstring_key
  - number_separator
  - object_literal
  - operator_usage_whitespace
  - overridden_super_call
  - override_in_extension
  - pattern_matching_keywords
  - prefer_self_type_over_type_of_self
  - prefer_zero_over_explicit_init
  - prefixed_toplevel_constant
  - prohibited_interface_builder
  - prohibited_super_call
  - quick_discouraged_call
  - quick_discouraged_focused_test
  - quick_discouraged_pending_test
  - reduce_into
  - redundant_nil_coalescing
  - redundant_type_annotation
  - required_enum_case
  - single_test_class
  - sorted_first_last
  - sorted_imports
  - static_operator
  - strong_iboutlet
  - switch_case_on_newline
  - toggle_bool
  - unavailable_function
  - unneeded_parentheses_in_closure_argument
  - untyped_error_in_catch
  - vertical_parameter_alignment_on_call
  - vertical_whitespace_closing_braces
  - vertical_whitespace_opening_braces
  - xct_specific_matcher
  - yoda_condition

# Custom rules
custom_rules:
  # Prevent force unwrapping in production code
  no_force_unwrapping:
    name: "No Force Unwrapping"
    regex: '!\s*$'
    match_kinds:
      - comment
      - doccomment
      - string
    message: "Force unwrapping should be avoided in production code"
    severity: warning

  # Enforce TCA naming conventions
  tca_action_naming:
    name: "TCA Action Naming"
    regex: 'enum\s+\w+Action'
    match_kinds:
      - typeidentifier
    message: "TCA Action enums should end with 'Action'"
    severity: warning

  tca_state_naming:
    name: "TCA State Naming"
    regex: 'struct\s+\w+State'
    match_kinds:
      - typeidentifier
    message: "TCA State structs should end with 'State'"
    severity: warning

# Configuration
line_length:
  warning: 120
  error: 150
  ignores_urls: true
  ignores_function_declarations: true
  ignores_comments: true

function_body_length:
  warning: 50
  error: 100

type_body_length:
  warning: 300
  error: 500

file_length:
  warning: 500
  error: 1000

identifier_name:
  min_length:
    warning: 2
    error: 1
  max_length:
    warning: 40
    error: 60
  excluded:
    - id
    - url
    - api
    - ui
    - db
    - ok
    - no

# File header configuration
file_header:
  required_pattern: |
                    \/\/
                    \/\/  .*\.swift
                    \/\/  SwiftBoard
                    \/\/
                    \/\/  Created by .* on \d{1,2}\/\d{1,2}\/\d{2,4}\.
                    \/\/  Â© \d{4} Coding With Amit\. All rights reserved\.
                    \/\/

# Custom severity levels
severity: warning
