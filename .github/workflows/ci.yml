name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  XCODE_VERSION: '16.0'
  IOS_SIMULATOR: 'iPhone 16'
  IOS_VERSION: '18.6'

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-15
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
      
    - name: Verify Xcode Version
      run: xcodebuild -version
      
    - name: Cache Swift Package Manager
      uses: actions/cache@v4
      with:
        path: .build
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-
          
    - name: Cache DerivedData
      uses: actions/cache@v4
      with:
        path: ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-deriveddata-${{ hashFiles('**/*.xcodeproj', '**/*.xcworkspace') }}
        restore-keys: |
          ${{ runner.os }}-deriveddata-
          
    - name: List available simulators
      run: xcrun simctl list devices available
      
    - name: Boot simulator
      run: |
        # Boot the simulator to ensure it's ready
        xcrun simctl boot "${{ env.IOS_SIMULATOR }}" || true
        # Wait a bit for the simulator to be ready
        sleep 10
      
    - name: Build
      run: |
        xcodebuild clean build \
          -scheme SwiftBoard \
          -destination "platform=iOS Simulator,name=${{ env.IOS_SIMULATOR }},OS=${{ env.IOS_VERSION }}" \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
          
    - name: Run Tests (Unit only)
      timeout-minutes: 10
      run: |
        # Run unit tests only (UI tests removed from CI)
        echo "Running unit tests..."
        xcodebuild test \
          -scheme SwiftBoard \
          -destination "platform=iOS Simulator,name=${{ env.IOS_SIMULATOR }},OS=${{ env.IOS_VERSION }}" \
          -configuration Debug \
          -enableCodeCoverage YES \
          -only-testing:SwiftBoardTests \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
          
    - name: Generate Code Coverage Report
      run: |
        # Find the latest xcresult file
        XCRESULT_FILE=$(find ~/Library/Developer/Xcode/DerivedData -name "*.xcresult" -type d | head -1)
        if [ -n "$XCRESULT_FILE" ]; then
          xcrun xccov view --report --json "$XCRESULT_FILE" > coverage.json
        else
          echo "No xcresult file found, creating empty coverage report"
          echo '{"coverage": {}}' > coverage.json
        fi
        
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.json
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        
  lint:
    name: SwiftLint
    runs-on: macos-15
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install SwiftLint
      run: |
        brew install swiftlint
        
    - name: Run SwiftLint
      run: swiftlint
        
        
  release:
    name: Create Release
    runs-on: macos-15
    needs: [build-and-test, lint]
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Build Release
      run: |
        xcodebuild archive \
          -scheme SwiftBoard \
          -destination "generic/platform=iOS" \
          -archivePath SwiftBoard.xcarchive \
          -configuration Release \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
          
    - name: Export IPA
      run: |
        xcodebuild -exportArchive \
          -archivePath SwiftBoard.xcarchive \
          -exportPath ./build \
          -exportOptionsPlist ExportOptions.plist
          
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./build/SwiftBoard.ipa
        asset_name: SwiftBoard-${{ github.event.release.tag_name }}.ipa
        asset_content_type: application/octet-stream
